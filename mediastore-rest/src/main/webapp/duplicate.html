<!DOCTYPE html>

<html lang="en" style="height:100%">
    <head>
        <title>Duplicate</title>

        <link href="template/css/bootstrap.min.css" rel="stylesheet">
        <link href="template/font-awesome/css/font-awesome.css" rel="stylesheet">
        <link href="template/css/media.css" rel="stylesheet">
    </head>
    <body>
        <div id="header-include"></div>
        <nav class="navbar-default navbar-static-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="side-menu">
                    <div id="menu-include"></div>
                </ul>
            </div>
        </nav>


        <div id="page-wrapper">
            <div class="row">
                <br>
                <div class="col-lg-12">

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="glyphicon glyphicon-file"></i> Médias dupliqués :
                        </div>
                        <div>
                            <div class="panel-body">
                                <form name="myform" action="javascript: getDuplicate()" class="form-inline">

                                    <div class="col-xs-3">
                                        <input name="max" type="number" placeholder="Nombre de résultats" required="" class="form-control">
                                    </div>
                                    <div>
                                        <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-search"></span> Afficher images similaires</button>
                                    </div>

                                </form>

                                <div class="form-group">
                                    <table class="table" id="duplicate-file-table"></table>
                                </div>  
                            </div>
                        </div>
                    </div>

                    <div class="panel panel-default">

                        <div class="panel-heading">
                            <i class="glyphicon glyphicon-folder-open"></i> Dossiers dupliqués :
                        </div>

                        <div class="panel-body">
                            <form name="input_duplicate_folders" action="javascript:getDuplicateFolder()">
                                <button class="btn btn-success" type="submit"><span class="glyphicon glyphicon-search"></span> Afficher dossiers similiaires</button>
                            </form>
                            <table class="table" id="duplicate-folder-table"></table>
                            <table class="table" id="duplicate-folder-details-table"></table>
                        </div>
                    </div>
                </div>
            </div>
            <div id="db_paths" style="display:none;"></div>
        </div>

        <script src="js/jquery-1.8.2.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script src="js/jquery.form.js"></script>
        <script src="js/thumbstores.js"></script>
        <script src="js/jquery.iframe-transport.js"></script>

        <script src="js/customCanvas.js"></script>

        <script src="js/nailthumb/jquery.nailthumb.1.1.js"></script>
        <script src="js/mustache.js"></script>
        <script src="js/canvasjs/canvasjs.min.js"></script>
        <script src="js/jquery.ay-table-sort.js"></script>

        <script src="bootstrap/js/bootstrap.js"></script>
        <script type="text/javascript" src="template/js/jquery.shorten.1.0.js"></script>

        <script type="text/javascript">
            getIndexedPaths('db_paths');
        </script>

        <script>
            $(function() {
                $("#header-include").load("template/include/header.html");
            });
            $(function() {
                $("#menu-include").load("template/include/menu.html");
            });
        </script>

    </body>
</html>
